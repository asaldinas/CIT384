<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="home.css" />
  <title>Matadors Maintenance Team</title>
</head>
<body>
  <div class="img">
    <img src="annex.jpg" alt="Campus Annex" />

    <div class="top-bar">
      <h3 id="siteName">Matador's Maintenance</h3>

      <!-- Mobile menu button -->
      <button class="menu-toggle"
              aria-label="Toggle navigation"
              aria-controls="options"
              aria-expanded="false">
        <!-- simple hamburger icon -->
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>

      <h5 id="options" aria-label="Site navigation">
        <span id="about">About</span>
        <span id="projects">Projects</span>
        <span id="admin">Admin</span>
        <span id="contacts">Contact</span>
      </h5>
    </div>

    <div class="center">
      <h1>Improving our Campus</h1>
      <button
        type="submit"
        onclick="window.location.href='register.html';"
      >
        Submit Maintenance Ticket
      </button>
    </div>
  </div>
  <script src="homepage.js"></script>
</body>
</html>
