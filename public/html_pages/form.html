<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content = "width=device-width, initial scale = 1.0">
        <link rel = "stylesheet" href = "forms.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <title>Submit Maintenance Form</title>
    </head>
    <body>
        <div class = "container">
            <h3 style="color: white;">Submit your maintenance request</h3>

            <div class = "form">
            <h3>Enter details of your maintenance request below.</h3>
            
            <div class = "desc">
            <h3>Description:</h3>
            <input type="text" id = "description" placeholder="Enter description:">
            </div>
            <div class = "img">
            <h3>Images:</h3> <input type = "file" id = "myfile" name = "fileName" accept= ".jpg, .png" multiple>
            </div>
            <div class = "loc">
                <h3>Location (nearest building or street):</h3>
            <input type="text" id = "location">
            </div>
             <form id = "maintenance_form">
            <div class = "dropdn">
            <label for = "dropdown">Maintenance category:</label>
            <select id = "dropdown" name = "selection">
                <option value="opt1">Plumbing</option>
                <option value="opt2">HVAC</option>
                <option value="opt3">Electrical</option>
                <option value="opt4">Construction</option>
                <option value="opt5">Other</option>
            </select>
            <br><br>
        </div>
            <div class = "comms">
                <h3>Additional comments:</h3>
            <input type="text" id = "comments">
            </div>
            <div class = "submission">
                <button type="submit">Submit</button>
          </form>
          </div>
            </div>
    </body>
</html>
