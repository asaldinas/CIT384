<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="styles.css" />

            <input type="password" id="user-password" name="password" placeholder="Password">
            <br>
            <h2>Don't have an account? <a href = "register.html">Register.</a></h2>
            <div>

              <!--   <a href="form.html" class="button_class">Submit</a> -->
        </div>
          </form>
        </div>
      </div>

      <div class="icons">
        <footer class="favIcon">
          <i class="fa-solid fa-link"></i>
          <i class="fa-brands fa-square-instagram"></i>
          <i class="fa-brands fa-x-twitter"></i>
          <i class="fa-brands fa-tiktok"></i>
        </footer>
      </div>
    </div>

    <div class="right">
      <img src="annex.jpg" alt="login image" />
    </div>
