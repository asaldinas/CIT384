<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="navigation.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <title>Matador's Maintenance</title>
</head>
<body>
  <div class="top-bar">
      <h3 id="siteName">Matador's Maintenance</h3>
      <h5 id="options" aria-label="Site navigation">
        <span id="about">About</span>
        <span id="projects">Projects</span>
        <span id="settings">Settings</span>
        <span id="contacts">Contact</span>
      </h5>
    </div>
    <div class = "title">
        <h1>Gallery of our current projects</h1>
    </div>
  <section class="gallery-section">
  <h1 class="reveal-on-scroll">Our Landscape Team</h1>

  <div class="gallery-column">
    <figure class="gallery-card reveal-on-scroll">
      <img src="csun_pond.jpg" alt="CSUN Pond" class="gallery-img">
      <figcaption>Serene CSUN pond area maintained by our team.</figcaption>
    </figure>

    <figure class="gallery-card reveal-on-scroll">
      <img src="Oasis Outdoor 4.jpg" alt="Oasis Outdoor" class="gallery-img">
      <figcaption>Oasis outdoor lounge with fresh greenery and clean walkways.</figcaption>
    </figure>

    <figure class="gallery-card reveal-on-scroll">
      <img src="newOrangeGrove.jpg" alt="Orange Grove" class="gallery-img">
      <figcaption>Well-groomed orange grove with healthy trees and clear paths.</figcaption>
    </figure>

    <figure class="gallery-card reveal-on-scroll">
      <img src="csun-monument.jpg" alt="CSUN Monument" class="gallery-img">
      <figcaption>CSUN monument framed by maintained landscape details.</figcaption>
    </figure>
  </div>
</section>

    <script src = "homepage.js"></script>
</body>
</html>
